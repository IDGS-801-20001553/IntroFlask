<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/zodiaco.css">
</head>
<body class="container mt-4">

    <div class="row">
        <div class="col-md-6">
            <div class="card p-4 text-start">
                <h4 class="text-center">Datos Personales</h4>
                <form id="zodiaco" onsubmit="event.preventDefault(); resultado_signo();">
                    <div class="d-flex align-items-center mb-2">
                        <label for="nombre" class="me-2">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <label for="apaterno" class="me-2">APaterno:</label>
                        <input type="text" id="apaterno" name="apaterno" class="form-control" placeholder="Apellido Paterno" required>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <label for="amaterno" class="me-2">AMaterno:</label>
                        <input type="text" id="amaterno" name="amaterno" class="form-control" placeholder="Apellido Materno" required>
                    </div>
                    <h4 class="text-center">Fecha de Nacimiento:</h4>
                    <div class="d-flex justify-content-between">
                        <div class="text-center" style="width: 32%;">
                            <label for="dia" class="form-label">Día</label>
                            <input type="number" id="dia" name="dia" class="form-control" placeholder="Día" required>
                        </div>
                        <div class="text-center" style="width: 32%;">
                            <label for="mes" class="form-label">Mes</label>
                            <input type="number" id="mes" name="mes" class="form-control" placeholder="Mes" required>
                        </div>
                        <div class="text-center" style="width: 32%;">
                            <label for="anio" class="form-label">Año</label>
                            <input type="number" id="anio" name="anio" class="form-control" placeholder="Año" required>
                        </div>
                    </div>
                    <label class="mt-2">Sexo:</label>
                    <div class="d-flex flex-column">
                        <div class="form-check">
                            <input type="radio" id="masculino" name="sexo" value="Masculino" class="form-check-input" required>
                            <label for="masculino" class="form-check-label">Masculino</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="femenino" name="sexo" value="Femenino" class="form-check-input" required>
                            <label for="femenino" class="form-check-label">Femenino</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-3">IMPRIMIR</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex col-md-6 align-items-center">
            <div id="resultado" class="p-4"></div>
        </div>
    </div>


    <script src="../static/js/zodiacoMovilidad.js"></script>
</body>

</html>
