{% extends "layout.html" %}
{% block container %}

<form action="/resultado2" method="post" id="numeros">
    <label for="n1">Número 1</label>
    <input type="number" id="n1" name="n1" required><br>

    <label for="n2">Número 2</label>
    <input type="number" id="n2" name="n2" required><br>

    <label for="operacion">Operación:</label><br>
    <input type="radio" id="suma" name="operacion" value="suma">
    <label for="suma">Suma</label><br>

    <input type="radio" id="resta" name="operacion" value="resta">
    <label for="resta">Resta</label><br>

    <input type="radio" id="multiplicacion" name="operacion" value="multiplicacion">
    <label for="multiplicacion">Multiplicación</label><br>

    <input type="radio" id="division" name="operacion" value="division">
    <label for="division">División</label><br>

    <button type="submit">Calcular</button><br>

    {% if resultado %}
    <label for="resultado">Resultado:</label><br>
    <input type="text" id="resultado" name="resultado" value="{{ resultado }}" readonly>
    {% endif %}

</form>



{% endblock %}
