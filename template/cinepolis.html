<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinépolis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/cinepolis.css">
</head>
<body>
    <div class="container text-center">
        <div class="cine">Cinépolis</div>
    </div>
    
    <form action="/calculo_Cine" method="post">
        <div class="container-box">
            <div class="container col-md-5">
                <h5>Entradas</h5>
                <input id="nombre" type="text" class="form-control mb-2" placeholder="Nombre" name="nombre" required>
                <input id="cantidadPersonas" type="number" class="form-control mb-2" placeholder="Cantidad Compradores" name="cantidadPersonas" required>
                <div class="mb-2">
                    <label>Tarjeta Cinéco:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tarjeta" value="si" required> Sí
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tarjeta" value="no"> No
                    </div>
                </div>
                <input id="cantidadBoletos" type="number" class="form-control mb-2" placeholder="Cantidad de Boletos" name="cantidadBoletos" required>
            </div>
            
            <div class="container col-md-5">
                <h5>Salidas</h5>
                <input id="valorAPagar" type="text" class="form-control mb-2" placeholder="Valor a Pagar" readonly value="{{ total if total else '' }}">
                
                {% if error %}
                <div class="alert alert-info mt-2">
                    {{ error }}
                </div>
                {% endif %}
                
            </div>
        </div>
        
        <div class="container text-center mt-3" style="max-width: 400px;">
            <h5>Acciones</h5>
            <button type="submit" class="btn btn-primary">Procesar</button>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
